<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Form</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js" integrity="sha512-E8QSvWZ0eCLGk4km3hxSsNmGWbLtSCSUcewDQPQWZF6pEU8GlT8a5fF32wOl1i8ftdMhssTrF/OhyGWwonTcXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/hmac-md5.min.js" integrity="sha512-gy8JaBxTrtIxNLe1FfMAXey61VjQk3Af4EyY/EpVfmWPH16iCgdRZMHEFgKIyxMrarlc6+rDf6WneGL4SWqnpg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  </head>

<body>
  <form class="form" action="javascript:handleSubmit()">
    <div class="title">Welcome</div>
    <div class="subtitle">Let's create your account!</div>
    <div class="input-container ic2">
      <input id="firstname" class="input" type="text" placeholder=" " />
      <div class="cut"></div>
      <label for="firstname" class="placeholder">First name</label>
    </div>
    <div class="input-container ic2">
      <input id="lastname" class="input" type="text" placeholder=" " />
      <div class="cut"></div>
      <label for="lastname" class="placeholder">Last name</label>
    </div>
    <div class="input-container ic2">
      <input id="Email" class="input" type="text" placeholder=" " />
      <div class="cut"></div>
      <label for="Email" class="placeholder">Email</label>
    </div>
    <div class="input-container ic2">
      <input id="Password" class="input" type="password" placeholder=" " />
      <div class="cut"></div>
      <label for="Password" class="placeholder">Password</label>
    </div>
    <button type="text" class="submit" onsubmit="handleSubmit()">submit</button>
    <p id="error" class="error"></p>
  </form>
</body>
<script src="ex_01bis.js"></script>
<script src="ex_01ter.js"></script>
</html>
